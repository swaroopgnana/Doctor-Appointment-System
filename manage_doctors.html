<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Doctors - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .sidebar { width: 220px; }
    .sidebar .nav-link { font-weight: 600; color: #444; }
    .sidebar .nav-link.active { background: #e9ecef; color: #0056b3; }
    .dashboard-content { margin-left: 240px; padding: 2rem 1rem; }
    @media (max-width: 991px) {
      .dashboard-content { margin-left: 0; }
      .sidebar { width: 100%; position: static;}
    }
    .doctor-img { width: 55px; border-radius: 50%; }
  </style>
</head>
<body>
  <!-- Side Navigation as on dashboard -->

  <div class="sidebar bg-white border-end fixed-top h-100 d-lg-block d-none">
    <div class="text-center py-3">
      <h4 class="fw-bold text-primary">Admin Panel</h4>
    </div>
    <nav class="nav flex-column">
      <a href="admin_dashboard.html" class="nav-link"><i class="fas fa-home me-2"></i>Dashboard</a>
      <a href="manage_doctors.html" class="nav-link active"><i class="fas fa-user-md me-2"></i>Doctors</a>
      <a href="manage_appointments.html" class="nav-link"><i class="fas fa-calendar-check me-2"></i>Appointments</a>
      <a href="manage_patients.html" class="nav-link"><i class="fas fa-users me-2"></i>Patients</a>
      <a href="settings.html" class="nav-link"><i class="fas fa-cog me-2"></i>Settings</a>
    </nav>
  </div>

  <div class="dashboard-content">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold">Manage Doctors</h3>
        <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#addDoctorModal"><i class="fas fa-plus"></i> Add Doctor</button>
      </div>
      <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-primary">
          <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Specialty</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="doctorTbody"></tbody>
      </table>
    </div>
  </div>

  <!-- Add Doctor Modal -->
  <div class="modal fade" id="addDoctorModal" tabindex="-1">
    <div class="modal-dialog">
      <form class="modal-content" onsubmit="addDoctor(event)">
        <div class="modal-header">
          <h5 class="modal-title">Add Doctor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="docName" class="form-control mb-2" placeholder="Doctor Name" required />
          <input type="text" id="docSpecialty" class="form-control mb-2" placeholder="Specialty" required />
          <input type="url" id="docImage" class="form-control mb-2" placeholder="Image URL" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Add</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let doctors = [
      {name: "Dr. Anjali Sharma", specialty: "Cardiologist", img: "https://randomuser.me/api/portraits/women/44.jpg"},
      {name: "Dr. Mohan Kumar", specialty: "Dermatologist", img: "https://randomuser.me/api/portraits/men/32.jpg"}
    ];
    function renderDoctors() {
      const tbody = document.getElementById('doctorTbody');
      tbody.innerHTML = '';
      doctors.forEach((doc, index) => {
        tbody.innerHTML += `
          <tr>
            <td><img src="${doc.img}" alt="${doc.name}" class="doctor-img"></td>
            <td>${doc.name}</td>
            <td>${doc.specialty}</td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteDoctor(${index})"><i class="fa fa-trash"></i> Delete</button></td>
          </tr>`;
      });
    }
    function addDoctor(event) {
      event.preventDefault();
      const name = document.getElementById('docName').value.trim();
      const specialty = document.getElementById('docSpecialty').value.trim();
      const img = document.getElementById('docImage').value.trim() || 'https://via.placeholder.com/80';
      if(name && specialty){
        doctors.push({name, specialty, img});
        renderDoctors();
        document.querySelector('#addDoctorModal form').reset();
        bootstrap.Modal.getInstance(document.getElementById('addDoctorModal')).hide();
      }
    }
    function deleteDoctor(index) {
      if(confirm('Are you sure you want to delete this doctor?')) {
        doctors.splice(index, 1);
        renderDoctors();
      }
    }
    renderDoctors();
  </script>
</body>
</html>
