<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .sidebar { width: 220px; }
    .sidebar .nav-link { font-weight: 600; color: #444; }
    .sidebar .nav-link.active { background: #e9ecef; color: #0056b3; }
    .dashboard-content { margin-left: 240px; padding: 2rem 1rem; }
    @media (max-width: 991px) {
      .dashboard-content { margin-left: 0; }
      .sidebar { width: 100%; position: static;}
    }
  </style>
</head>
<body>
  <div class="sidebar bg-white border-end fixed-top h-100 d-lg-block d-none">
    <div class="text-center py-3">
      <h4 class="fw-bold text-primary">Admin Panel</h4>
    </div>
    <nav class="nav flex-column">
      <a href="admin_dashboard.html" class="nav-link"><i class="fas fa-home me-2"></i>Dashboard</a>
      <a href="manage_doctors.html" class="nav-link"><i class="fas fa-user-md me-2"></i>Doctors</a>
      <a href="manage_appointments.html" class="nav-link"><i class="fas fa-calendar-check me-2"></i>Appointments</a>
      <a href="manage_patients.html" class="nav-link"><i class="fas fa-users me-2"></i>Patients</a>
      <a href="settings.html" class="nav-link active"><i class="fas fa-cog me-2"></i>Settings</a>
    </nav>
  </div>
  <div class="dashboard-content">
    <div class="container-fluid">
      <h3 class="fw-bold mb-4">System Settings</h3>
      <form style="max-width: 500px;">
        <div class="mb-3">
          <label class="form-label">Admin Email</label>
          <input type="email" class="form-control" placeholder="admin@example.com" />
        </div>
        <div class="mb-3">
          <label class="form-label">Notification Preferences</label>
          <select class="form-select">
            <option>All Notifications</option>
            <option>Email Only</option>
            <option>SMS Only</option>
            <option>None</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Change Password</label>
          <input type="password" class="form-control" placeholder="New password" />
        </div>
        <button class="btn btn-primary">Save Settings</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
