<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Appointments - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .sidebar { width: 220px; }
    .sidebar .nav-link { font-weight: 600; color: #444; }
    .sidebar .nav-link.active { background: #e9ecef; color: #0056b3; }
    .dashboard-content { margin-left: 240px; padding: 2rem 1rem; }
    @media (max-width: 991px) {
      .dashboard-content { margin-left: 0; }
      .sidebar { width: 100%; position: static;}
    }
  </style>
</head>
<body>
  <div class="sidebar bg-white border-end fixed-top h-100 d-lg-block d-none">
    <div class="text-center py-3">
      <h4 class="fw-bold text-primary">Admin Panel</h4>
    </div>
    <nav class="nav flex-column">
      <a href="admin_dashboard.html" class="nav-link"><i class="fas fa-home me-2"></i>Dashboard</a>
      <a href="manage_doctors.html" class="nav-link"><i class="fas fa-user-md me-2"></i>Doctors</a>
      <a href="manage_appointments.html" class="nav-link active"><i class="fas fa-calendar-check me-2"></i>Appointments</a>
      <a href="manage_patients.html" class="nav-link"><i class="fas fa-users me-2"></i>Patients</a>
      <a href="settings.html" class="nav-link"><i class="fas fa-cog me-2"></i>Settings</a>
    </nav>
  </div>
  <div class="dashboard-content">
    <div class="container-fluid">
      <h3 class="fw-bold mb-4">Manage Appointments</h3>
      <table class="table table-bordered table-hover align-middle shadow-sm">
        <thead class="table-primary">
          <tr>
            <th>Patient Name</th>
            <th>Doctor</th>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="appointmentsTbody"></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let appointments = [
      {patient: 'Rahul Singh', doctor: 'Dr. Anjali Sharma', date: '2025-11-20', time: '10:00', status: 'Pending'},
      {patient: 'Neha Gupta', doctor: 'Dr. Mohan Kumar', date: '2025-11-22', time: '15:00', status: 'Confirmed'},
    ];
    function renderAppointments(){
      const tbody = document.getElementById('appointmentsTbody');
      tbody.innerHTML = '';
      appointments.forEach((app, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${app.patient}</td>
            <td>${app.doctor}</td>
            <td>${app.date}</td>
            <td>${app.time}</td>
            <td><span class="badge ${app.status === 'Confirmed' ? 'bg-success' : 'bg-warning text-dark'}">${app.status}</span></td>
            <td>
              ${app.status === 'Pending' ? `<button class="btn btn-success btn-sm" onclick="confirmAppointment(${index})">Confirm</button>` : ''}
              <button class="btn btn-danger btn-sm ms-2" onclick="cancelAppointment(${index})">Cancel</button>
            </td>
          </tr>`;
      });
    }
    function confirmAppointment(index){
      if(confirm('Confirm this appointment?')){
        appointments[index].status = 'Confirmed';
        renderAppointments();
      }
    }
    function cancelAppointment(index){
      if(confirm('Cancel this appointment?')){
        appointments.splice(index, 1);
        renderAppointments();
      }
    }
    renderAppointments();
  </script>
</body>
</html>
