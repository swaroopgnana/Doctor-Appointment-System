<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Appointment - Doctor Appointment System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
    min-height: 100vh;
    color: #333;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="index.html">CurePoint</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="doctor_list.html" class="nav-link">Doctors</a></li>
          <li class="nav-item"><a href="book_appointment.html" class="nav-link active">Book Appointment</a></li>
          <li class="nav-item"><a href="my_appointments.html" class="nav-link">My Appointments</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
        <button type="button" class="btn btn-outline-light ms-3" data-bs-toggle="modal" data-bs-target="#adminLoginModal">
          Admin
        </button>
      </div>
    </div>
  </nav>

  <section class="container py-5 mt-5">
    <h2 class="text-center mb-4">Book an Appointment</h2>
    <form id="bookingForm" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="patientName" class="form-label">Your Name</label>
        <input type="text" id="patientName" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="patientEmail" class="form-label">Email</label>
        <input type="email" id="patientEmail" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="doctorName" class="form-label">Doctor</label>
        <input type="text" id="doctorName" class="form-control" readonly />
      </div>
      <div class="mb-3">
        <label for="appointmentDate" class="form-label">Date</label>
        <input type="date" id="appointmentDate" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="appointmentTime" class="form-label">Time</label>
        <input type="time" id="appointmentTime" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
    </form>
  </section>

  <!-- Admin Login Modal (same as others) -->
  <div class="modal fade" id="adminLoginModal" tabindex="-1" aria-labelledby="adminLoginLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <h5 class="modal-title mb-3" id="adminLoginLabel">Admin Login</h5>
        <form id="adminLoginForm">
          <div class="mb-3">
            <label for="adminUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="adminUsername" required />
          </div>
          <div class="mb-3">
            <label for="adminPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="adminPassword" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <div class="mt-3 text-danger" id="loginError" style="display:none;">Invalid username or password</div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fetch doctor name from URL parameters to prefill
    const params = new URLSearchParams(window.location.search);
    const doctor = params.get('doctor') || '';
    document.getElementById('doctorName').value = doctor;

    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert(`Appointment booked successfully with ${doctor}!`);
      window.location.href = 'my_appointments.html';
    });

    // Admin Login Logic
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('adminUsername').value.trim();
      const password = document.getElementById('adminPassword').value;
      const errorDiv = document.getElementById('loginError');

      if(username === 'admin' && password === 'password123') {
        errorDiv.style.display = 'none';
        const modalElement = document.getElementById('adminLoginModal');
        const modal = bootstrap.Modal.getInstance(modalElement);
        modal.hide();
        window.location.href = 'admin_dashboard.html';
      } else {
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
