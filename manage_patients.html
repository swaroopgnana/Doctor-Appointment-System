<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Patients - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .sidebar { width: 220px; }
    .sidebar .nav-link { font-weight: 600; color: #444; }
    .sidebar .nav-link.active { background: #e9ecef; color: #0056b3; }
    .dashboard-content { margin-left: 240px; padding: 2rem 1rem; }
    @media (max-width: 991px) {
      .dashboard-content { margin-left: 0; }
      .sidebar { width: 100%; position: static;}
    }
  </style>
</head>
<body>
  <div class="sidebar bg-white border-end fixed-top h-100 d-lg-block d-none">
    <div class="text-center py-3">
      <h4 class="fw-bold text-primary">Admin Panel</h4>
    </div>
    <nav class="nav flex-column">
      <a href="admin_dashboard.html" class="nav-link"><i class="fas fa-home me-2"></i>Dashboard</a>
      <a href="manage_doctors.html" class="nav-link"><i class="fas fa-user-md me-2"></i>Doctors</a>
      <a href="manage_appointments.html" class="nav-link"><i class="fas fa-calendar-check me-2"></i>Appointments</a>
      <a href="manage_patients.html" class="nav-link active"><i class="fas fa-users me-2"></i>Patients</a>
      <a href="settings.html" class="nav-link"><i class="fas fa-cog me-2"></i>Settings</a>
    </nav>
  </div>
  <div class="dashboard-content">
    <div class="container-fluid">
      <h3 class="fw-bold mb-4">Manage Patients</h3>
      <table class="table table-striped shadow-sm align-middle">
        <thead class="table-primary">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Total Appointments</th>
          </tr>
        </thead>
        <tbody id="patientsTbody"></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const patients = [
      {name: 'Rahul Singh', email: 'rahul@example.com', phone: '9876543210', appointments: 4},
      {name: 'Neha Gupta', email: 'neha@example.com', phone: '9123456789', appointments: 2}
    ];
    const tbody = document.getElementById('patientsTbody');
    patients.forEach(p => {
      tbody.innerHTML += `
        <tr>
          <td>${p.name}</td>
          <td>${p.email}</td>
          <td>${p.phone}</td>
          <td>${p.appointments}</td>
        </tr>`;
    });
  </script>
</body>
</html>
