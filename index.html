<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Appointment System - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #71b7e6, #9b59b6);
      min-height: 100vh;
    }
    .navbar-brand {
      font-weight: 700;
      letter-spacing: 2px;
    }
    .hero-section {
      color: white;
      padding-top: 6rem;
      padding-bottom: 6rem;
      text-align: center;
    }
    .hero-section h1 {
      font-weight: 900;
      font-size: 3rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }
    .doctor-card {
      border-radius: 15px;
      box-shadow: 0 10px 20px rgb(0 0 0 / 0.15);
      transition: 0.3s ease;
    }
    .doctor-card:hover {
      box-shadow: 0 15px 25px rgb(0 0 0 / 0.25);
    }
    .doctor-img {
      border-radius: 50%;
      width: 100px;
      object-fit: cover;
      border: 4px solid #9b59b6;
      margin-top: -50px;
      background: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="#">CurePoint</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="doctor_list.html" class="nav-link">Doctors</a></li>
          <li class="nav-item"><a href="book_appointment.html" class="nav-link">Book Appointment</a></li>
          <li class="nav-item"><a href="my_appointments.html" class="nav-link">My Appointments</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
        <button type="button" class="btn btn-outline-light ms-3" data-bs-toggle="modal" data-bs-target="#adminLoginModal">
          Admin
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <h1>Book Your Doctor Appointment Easily</h1>
      <p class="lead fw-semibold mt-3 mb-4">
        Discover top doctors and schedule your visit with just a few clicks.
      </p>
      <a href="doctor_list.html" class="btn btn-lg btn-primary shadow-sm">
        <i class="fas fa-user-md me-2"></i> View Doctors
      </a>
    </div>
  </section>

  <!-- Doctor Highlights -->
  <section class="container my-5">
    <h2 class="fw-bold mb-4 text-center text-secondary">Featured Doctors</h2>
    <div class="row" id="doctorHighlights">
      <!-- Rendered by JS -->
    </div>
  </section>

  <!-- Admin Login Modal -->
  <div class="modal fade" id="adminLoginModal" tabindex="-1" aria-labelledby="adminLoginLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-3">
        <h5 class="modal-title mb-3" id="adminLoginLabel">Admin Login</h5>
        <form id="adminLoginForm">
          <div class="mb-3">
            <label for="adminUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="adminUsername" required />
          </div>
          <div class="mb-3">
            <label for="adminPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="adminPassword" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <div class="mt-3 text-danger" id="loginError" style="display:none;">Invalid username or password</div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const doctors = [
      {id: 1, name: "Dr. Anjali Sharma", specialty: "Cardiologist", img: "https://randomuser.me/api/portraits/women/44.jpg"},
      {id: 2, name: "Dr. Mohan Kumar", specialty: "Dermatologist", img: "https://randomuser.me/api/portraits/men/32.jpg"},
      {id: 3, name: "Dr. Ritu Verma", specialty: "Pediatrician", img: "https://randomuser.me/api/portraits/women/55.jpg"}
    ];

    const container = document.getElementById('doctorHighlights');
    doctors.forEach(doc => {
      container.innerHTML += `
        <div class="col-md-4 mb-4">
          <div class="card doctor-card p-4 text-center bg-white">
            <img src="${doc.img}" alt="${doc.name}" class="doctor-img mx-auto mb-3" />
            <h5 class="fw-bold">${doc.name}</h5>
            <p class="text-muted">${doc.specialty}</p>
            <a href="book_appointment.html?doctor=${encodeURIComponent(doc.name)}" class="btn btn-secondary mt-2">Book Now</a>
          </div>
        </div>`;
    });

    // Admin Login Form Handling
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('adminUsername').value.trim();
      const password = document.getElementById('adminPassword').value;
      const errorDiv = document.getElementById('loginError');

      // Hardcoded check (replace with real backend authentication)
      if(username === 'abc' && password === '123') {
        errorDiv.style.display = 'none';
        const modalElement = document.getElementById('adminLoginModal');
        const modal = bootstrap.Modal.getInstance(modalElement);
        modal.hide();
        // Redirect to admin dashboard
        window.location.href = 'admin_dashboard.html';
      } else {
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
